<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор знижки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 10px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 900px;
      margin: auto;
    }
    .calc {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      flex: 1 1 300px;
      min-width: 280px;
    }
    h2, h3 {
      text-align: center;
      margin: 0 0 10px 0;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #0f172a;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/datatadix-art/discount-calculator/main/logo.png" class="logo" alt="Логотип">
    <h2>Калькулятор знижки</h2>
  </header>

  <div class="container">
    <div class="calc">
      <h3>1️⃣ Знайти % знижки</h3>
      <label>Роздрібна ціна (грн):</label>
      <input type="number" id="retail1" step="0.1" placeholder="Напр. 1000">
      <label>Ціна клієнта (грн):</label>
      <input type="number" id="client1" step="0.1" placeholder="Напр. 850">
      <div class="result" id="discountResult">Знижка: —</div>
    </div>

    <div class="calc">
      <h3>2️⃣ Знайти ціну клієнта</h3>
      <label>Роздрібна ціна (грн):</label>
      <input type="number" id="retail2" step="0.1" placeholder="Напр. 1000">
      <label>Знижка (%):</label>
      <input type="number" id="discount2" step="0.1" placeholder="Напр. 15">
      <div class="result" id="clientResult">Ціна клієнта: —</div>
    </div>
  </div>

  <script>
    function formatNumber(num){ return num.toFixed(1).replace('.', ','); }

    // Калькулятор знижки
    const retail1 = document.getElementById('retail1');
    const client1 = document.getElementById('client1');
    const discountResult = document.getElementById('discountResult');

    function calcDiscountAuto(){
      const r = parseFloat(retail1.value);
      const c = parseFloat(client1.value);
      if (!isNaN(r) && !isNaN(c) && r>0){
        const d = (1 - c/r)*100;
        discountResult.textContent = `Знижка: ${formatNumber(d)} %`;
      } else { discountResult.textContent = 'Знижка: —'; }
    }
    retail1.addEventListener('input', calcDiscountAuto);
    client1.addEventListener('input', calcDiscountAuto);

    // Калькулятор ціни
    const retail2 = document.getElementById('retail2');
    const discount2 = document.getElementById('discount2');
    const clientResult = document.getElementById('clientResult');

    function calcClientAuto(){
      const r = parseFloat(retail2.value);
      const d = parseFloat(discount2.value);
      if (!isNaN(r) && !isNaN(d) && r>0){
        const c = r*(1 - d/100);
        clientResult.textContent = `Ціна клієнта: ${formatNumber(c)} грн`;
      } else { clientResult.textContent = 'Ціна клієнта: —'; }
    }
    retail2.addEventListener('input', calcClientAuto);
    discount2.addEventListener('input', calcClientAuto);
  </script>
</body>
</html>
